name: wordle
description: 6 attempts to guess a 5 letter word!

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  equatable: ^2.0.3
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/json/

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/icon.png"
